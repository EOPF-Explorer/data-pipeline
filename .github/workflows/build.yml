name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set image name (lowercase)
      id: image
      run: echo "name=$(echo ${{ github.repository_owner }}/data-pipeline | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to OVH Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.OVH_HARBOR_REGISTRY }}
        username: ${{ secrets.OVH_HARBOR_USERNAME }}
        password: ${{ secrets.OVH_HARBOR_PASSWORD }}

    - name: Generate Docker tags
      id: meta
      run: |
        IMAGE="${{ secrets.OVH_HARBOR_REGISTRY }}/${{ steps.image.outputs.name }}"
        SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)

        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # PR builds: tag as pr-<number>
          TAGS="${IMAGE}:pr-${{ github.event.pull_request.number }},${IMAGE}:sha-${SHA_SHORT}"
        else
          # Push to main: tag as both 'main' and 'latest'
          TAGS="${IMAGE}:main,${IMAGE}:latest,${IMAGE}:sha-${SHA_SHORT}"
        fi

        echo "tags=${TAGS}" >> $GITHUB_OUTPUT
        echo "primary_tag=$(echo ${TAGS} | cut -d',' -f1 | cut -d':' -f2)" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image summary
      run: |
        echo "### Docker Image Built ðŸ³" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
