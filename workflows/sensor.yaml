apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: geozarr-sensor
  namespace: devseed-staging
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
  - name: geozarr-event
    eventSourceName: amqp
    eventName: eopf-items-convert

  triggers:
  - template:
      name: geozarr-workflow
      argoWorkflow:
        operation: submit
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: geozarr-
              namespace: devseed-staging
              labels:
                app: geozarr-pipeline
                owner: devseed-staging
            spec:
              workflowTemplateRef:
                name: geozarr-pipeline
              arguments:
                parameters:
                - name: source_url
                - name: item_id
                - name: register_collection
        parameters:
        - src:
            dependencyName: geozarr-event
            dataKey: body.source_url
          dest: spec.arguments.parameters.0.value
        - src:
            dependencyName: geozarr-event
            dataKey: body.item_id
          dest: spec.arguments.parameters.1.value
        - src:
            dependencyName: geozarr-event
            dataKey: body.collection
          dest: spec.arguments.parameters.2.value
